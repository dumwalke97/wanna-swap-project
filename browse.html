<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Gear - Wanna-Swap</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <a href="index.html">
      <img src="images/wannaswap-logo.png" alt="Wanna-Swap Logo" class.logo>
    </a>
    <button class="nav-toggle" aria-label="toggle navigation">
      <span class="hamburger"></span>
    </button>
    <div class="nav-menu">
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="list-item.html">List Your Item</a>
    </div>
  </nav>

  <main>
    <h2 style="text-align: center; font-size: 2rem;">Browse Available Gear</h2>

    <div class="filter-container">
      <button class="filter-btn active" data-category="All">All</button>
      <button class="filter-btn" data-category="Golf">Golf</button>
      <button class="filter-btn" data-category="Hockey">Hockey</button>
      <button class="filter-btn" data-category="Baseball">Baseball</button>
      <button class="filter-btn" data-category="Football">Football</button>
      <button class="filter-btn" data-category="Other">Other</button>
    </div>

    <div id="browse-grid-container" class="browse-grid">
      <p>Loading listings...</p>
    </div>
    
    <div id="image-modal" class="modal-overlay">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modal-image">
    </div>

    <div id="contact-modal" class="modal-overlay">
      <div class="form-container contact-form-container">
        <span class="modal-close contact-modal-close">&times;</span>
        <h3>Send a Swap Inquiry</h3>
        <p>Your message will be sent directly to the item's owner.</p>
        <form id="inquiry-form" name="inquiry-form" data-netlify="true" netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="inquiry-form" />
          <p hidden><label>Donâ€™t fill this out: <input name="bot-field" /></label></p>
          <input type="hidden" id="recipient_email" name="recipient_email" />
          <input type="hidden" id="item_name" name="item_name" />
          <div class="form-group"><label for="sender_name">Your Name</label><input type="text" id="sender_name" name="sender_name" required></div>
          <div class="form-group"><label for="sender_email">Your Email</label><input type="email" id="sender_email" name="sender_email" required></div>
          <div class="form-group"><label for="message">Message</label><textarea id="message" name="message" rows="4" required></textarea></div>
          <button type="submit" class="cta-btn">Send Inquiry</button>
          <p id="contact-form-status" style="margin-top: 15px;"></p>
        </form>
      </div>
    </div>
  </main>
  
  <footer>
    &copy; 2025 www.wanna-swap.com All rights reserved.
  </footer>

  <script src="js/browse.js"></script>
</body>
</html>
